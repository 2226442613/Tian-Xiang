<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tianxiang International - A global supplier specializing in the import and export of construction materials, including flooring, lighting, and building supplies.">
    <meta name="keywords" content="Tianxiang International, construction materials, import export, flooring, lighting, building supplies">
    <title>Tianxiang International - Professional Construction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <nav class="navbar container">
        <a href="index.html" class="logo">
            Tianxiang International <span class="logo-en">TXI</span>
        </a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="#hero" class="nav-link" data-i18n="nav.home"></a></li>
            <li class="nav-item"><a href="#about" class="nav-link" data-i18n="nav.about"></a></li>
            <li class="nav-item"><a href="#services" class="nav-link" data-i18n="nav.services"></a></li>
            <li class="nav-item"><a href="#why-us" class="nav-link" data-i18n="nav.why"></a></li>
            <li class="nav-item"><a href="#contact" class="nav-link" data-i18n="nav.contact"></a></li>
        </ul>

            <button id="current-lang"><i class="fas fa-globe"></i> FR</button>
            <ul id="lang-menu">

                <li data-lang="zh">中文</li>

        </div>
        <div class="hamburger">

            <span class="bar"></span>

        </div>

<main>
    <section id="hero" class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content container">
            <h1 class="hero-title animate-on-load" data-i18n="hero.title"></h1>
            <p class="hero-subtitle animate-on-load delay-1" data-i18n="hero.subtitle"></p>

    </section>

    <section id="about" class="about-section section-padding">
        <div class="container">
            <h2 class="section-title reveal" data-i18n="about.title"></h2>
            <div class="about-content">

                    <p data-i18n="about.text2"></p>
                    <a href="#contact" class="btn btn-secondary" data-i18n="about.cta"></a>
                </div>
                <div class="about-image reveal delay-1">
                    <img src="images/about-us.jpg" alt="About Tianxiang">

            </div>
        </div>
    </section>

    <section id="services" class="services-section section-padding bg-light">
        <div class="container">
            <h2 class="section-title reveal" data-i18n="services.title"></h2>
            <div class="services-grid">

                    <div class="service-icon"><i class="fas fa-ship"></i></div>
                    <h3 class="service-title" data-i18n="services.shipping.title"></h3>

                </div>
                <div class="service-card reveal delay-1">
                    <div class="service-icon"><i class="fas fa-plane-departure"></i></div>
                    <h3 class="service-title" data-i18n="services.air.title"></h3>
                    <p class="service-description" data-i18n="services.air.desc"></p>
                </div>
                <div class="service-card reveal delay-2">
                    <div class="service-icon"><i class="fas fa-truck"></i></div>
                    <h3 class="service-title" data-i18n="services.land.title"></h3>
                    <p class="service-description" data-i18n="services.land.desc"></p>
                </div>
                <div class="service-card reveal">
                    <div class="service-icon"><i class="fas fa-file-invoice"></i></div>
                    <h3 class="service-title" data-i18n="services.customs.title"></h3>
                    <p class="service-description" data-i18n="services.customs.desc"></p>
                </div>
                <div class="service-card reveal delay-1">
                    <div class="service-icon"><i class="fas fa-warehouse"></i></div>
                    <h3 class="service-title" data-i18n="services.warehouse.title"></h3>
                    <p class="service-description" data-i18n="services.warehouse.desc"></p>
                </div>
                <div class="service-card reveal delay-2">
                    <div class="service-icon"><i class="fas fa-box-open"></i></div>
                    <h3 class="service-title" data-i18n="services.supplychain.title"></h3>
                    <p class="service-description" data-i18n="services.supplychain.desc"></p>
                </div>
            </div>
        </div>
    </section>

    <section id="why-us" class="why-us-section section-padding">
        <div class="container">
            <h2 class="section-title reveal" data-i18n="why.title"></h2>
            <div class="features-grid">
                <!-- Example for one feature -->
                <div class="feature-item reveal">
                    <div class="feature-icon"><i class="fas fa-globe-asia"></i></div>
                    <h4 class="feature-title" data-i18n="why.global.title"></h4>
                    <p data-i18n="why.global.desc"></p>
                </div>
                <!-- Repeat for other features... -->
            </div>
        </div>
    </section>

    <section id="contact" class="contact-section section-padding bg-dark">
        <div class="container">
            <h2 class="section-title text-white reveal" data-i18n="contact.title"></h2>
            <p class="section-subtitle text-light reveal" data-i18n="contact.subtitle"></p>
            <div class="contact-content">
                <div class="contact-form reveal">
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name *" required>
                            <input type="email" name="email" placeholder="Email *" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" placeholder="Phone Number">
                            <input type="text" name="company" placeholder="Name of the Company">
                        </div>
                        <div class="form-group">
                            <textarea name="message" rows="5" placeholder="Message *" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" data-i18n="contact.submit"></button>
                    </form>
                </div>
                <div class="contact-info reveal delay-1">
                    <h4 class="text-white" data-i18n="contact.info"></h4>
                    <p><i class="fas fa-map-marker-alt"></i> Address: 113 5718 1a St SW</p>
                    <p><i class="fas fa-phone"></i> Phone: <a href="#">+1 [company number]</a></p>
                    <p><i class="fas fa-envelope"></i> Email: <a href="mailto:info@tianxiang.com">info@tianxiang.com</a></p>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="footer bg-darker">
    <div class="container">
        <p>&copy; 2024 | Tianxiang International. All Rights Reserved.</p>
    </div>
</footer>

<!-- i18next and language script -->
<script src="https://unpkg.com/i18next@23.10.2/dist/umd/i18next.min.js"></script>
<script>
(async function () {
  const SUPPORTED = ['fr','zh'];
  const FALLBACK  = 'fr';

  const saved = localStorage.getItem('lang');
  const browser = navigator.language.slice(0,2);
  const lang = saved || (SUPPORTED.includes(browser) ? browser : FALLBACK);

  async function fetchDict(l){ return (await fetch(`/locales/${l}.json`)).json(); }
  const resources = { [lang]: { translation: await fetchDict(lang) } };

  i18next.init({ lng: lang, resources }, swapTexts);

  function swapTexts(){
    document.querySelectorAll('[data-i18n]').forEach(el=>{
      el.innerHTML = i18next.t(el.dataset.i18n);
    });
    document.documentElement.lang = i18next.language;
    document.getElementById('current-lang').innerHTML = `<i class='fas fa-globe'></i> ${i18next.language.toUpperCase()}`;
  }

  const btn = document.getElementById('current-lang');
  const menu = document.getElementById('lang-menu');
  btn.onclick = () => menu.classList.toggle('open');

  menu.addEventListener('click', async e=>{
    const choice = e.target.dataset.lang;
    if(!choice) return;
    if(!i18next.hasResourceBundle(choice,'translation')){
      i18next.addResourceBundle(choice,'translation', await fetchDict(choice));
    }
    localStorage.setItem('lang', choice);
    i18next.changeLanguage(choice, swapTexts);
    menu.classList.remove('open');
  });
})();
</script>

<script src="script.js"></script>
</body>
</html>
